<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules - Flint County Roleplay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            max-width: 500px;
            height: auto;
            margin-top: 10px;
        }
        .header-buttons {
            margin-right: 20px;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .server-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .server-info h2 {
            margin-top: 0;
            color: #333;
        }
        .server-info p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .rules-iframe {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none; /* Remove iframe border */
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: auto;
        }
        .footer .discord-logo {
            width: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-buttons">
            <a href="index.html" class="back-button">Back to Homepage</a>
        </div>
        <img src="FCRP.png" alt="FCRP Logo">
        <h1>Rules - Flint County Roleplay</h1>
    </div>
    <div class="container">
        <div class="server-info">
            <h2>Rules</h2>
            <p>Here are the rules for Flint County Roleplay. These rules ensure a fair and enjoyable experience for all our players.</p>
            <!-- Embedded site iframe -->
            <iframe class="rules-iframe" src="https://example.com/rules" title="Rules"></iframe>
        </div>
    </div>
    <footer class="footer">
        <a href="https://discord.gg/jUxxeG5qt8" target="_blank">
            <img src="discord-logo.png" alt="Discord Logo" class="discord-logo">
        </a>
        <p>&copy; 2024 Flint County Roleplay (FCRP). All rights reserved.</p>
    </footer>
</body>
</html>
