<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Player Count</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    async function getStuff() {
        let response = await fetch('https://206.168.173.19:30120/dynamic.json', {
            method: 'GET',
            mode: 'no-cors'
        })
        //let json = await response.text();
        //console.log(json);
  .then(response => response.json())
  .then(data => doStuff(data));
    }
function doStuff(data)
{
    let clients = data.clients;
    let maxclients = data.sv_maxclients;
    document.getElementById("clients").innerHTML(clients);
    document.getElementById("maxclients").innerHTML(maxclients);
}

</script>
</head>
<body>
    <h1>FiveM Server Player Count</h1>
    <p>Current player count: <span id="clients">Loading...</span></p>
</body>
</html>
