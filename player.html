<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Client Count</title>
</head>
<body>
    <h1>FiveM Server Client Count</h1>
    <p>Current clients: <span id="clients">Loading...</span></p>
    <p>Maximum clients: <span id="maxclients">Loading...</span></p>

    <script type="text/javascript">
        async function getStuff() {
            try {
                let response = await fetch('https://206.168.173.19:30120/dynamic.json');
                let data = await response.json();
                doStuff(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById("clients").textContent = 'Error fetching data';
                document.getElementById("maxclients").textContent = 'Error fetching data';
            }
        }

        function doStuff(data) {
            let clients = data.clients;
            let maxclients = data.sv_maxclients;
            document.getElementById("clients").textContent = clients;
            document.getElementById("maxclients").textContent = maxclients;
        }

        // Call getStuff function when the page loads
        getStuff();
    </script>
</body>
</html>
