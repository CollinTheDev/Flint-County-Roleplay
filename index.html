<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .no-iframe {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <iframe src="https://demo.communitycad.app/portal/dashboard" title="Community CAD Dashboard" id="dashboardIframe"></iframe>
    <div class="no-iframe" id="noIframeMessage">
        <p>Unable to display the dashboard. Please <a href="https://demo.communitycad.app/portal/dashboard" target="_blank">click here</a> to view it.</p>
    </div>
    <script>
        window.addEventListener("load", function() {
            var iframe = document.getElementById('dashboardIframe');
            var noIframeMessage = document.getElementById('noIframeMessage');

            iframe.onload = function() {
                noIframeMessage.style.display = 'none';
            };

            iframe.onerror = function() {
                noIframeMessage.style.display = 'block';
            };

            // Fallback if the iframe load event does not fire
            setTimeout(function() {
                if (iframe.contentDocument === null) {
                    noIframeMessage.style.display = 'block';
                }
            }, 3000);
        });
    </script>
</body>
</html>
